version: '2.1'

services:
  web:
    build: app
    ports:
    - "8080:8080"
    networks:
      - network_with_label
    healthcheck:
      test: "wget -qO- http://localhost:8080/health"
      interval: 1s
      timeout: 30m
      retries: 1
  redis:
    image: arm32v7/redis:3.2
    networks:
      - network_with_label

networks:
  network_with_label:
    labels:
      - "label_key=label_val"
